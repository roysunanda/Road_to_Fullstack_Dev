<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./output.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          screens: {
            medium: "650px",
            debug: "500px",
          },
          extend: {
            colors: {
              green100: "#C5F82A",
              grey700: "#333333",
              grey800: "#1F1F1F",
              grey900: "#141414",
            },
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="font-inter grid place-items-center h-screen bg-grey900">
    <main
      class="bg-grey800 text-white rounded-xl grid w-[80vw] max-w-[384px] max-h-[612px] justify-items-center p-10 overflow-auto">
      <img
        class="rounded-full aspect-square w-[90px]"
        src="./assets/images/avatar-jessica.jpeg"
        alt="img1" />
      <h1 class="">Jessica Randall</h1>
      <p class="">London, United Kingdom</p>
      <p class="">"Front-end developer and avid reader."</p>
      <ul class="grid text-center w-full gap-4">
        <li class="p-4 rounded-xl bg-grey700 text-white">
          <a href="#">GitHub</a>
        </li>
        <li class="p-4 rounded-xl bg-grey700 text-white">
          <a href="#">Frontend Mentor</a>
        </li>
        <li class="p-4 rounded-xl bg-grey700 text-white">
          <a href="#">Linkedin</a>
        </li>
        <li class="p-4 rounded-xl bg-grey700 text-white">
          <a href="#">Twitter</a>
        </li>
        <li class="p-4 rounded-xl bg-grey700 text-white">
          <a href="#">Instagram</a>
        </li>
      </ul>
    </main>
  </body>
</html>
